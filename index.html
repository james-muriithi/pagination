<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Paging System Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body { background-color: #fafafa; }
            .disabled {
                pointer-events: none;
            }
            .hide {display:none!important}
        header { margin-top: 150px; }
        </style>
    <!-- Load jQuery library script from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Load Bootstrap3 library script from CDN -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
    <!-- Load our pagination script from local source -->
    <script src="pagination.js"></script>
</head>

<body>
    <div id="jquery-script-menu">
        <div class="jquery-script-center">
            <ul>
                <li><a href="https://www.jqueryscript.net/other/paging-system-bootstrap.html">Download This Plugin</a></li>
                <li><a href="https://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
            </ul>
            <div id="carbon-block"></div>
    </div>
    <header>
        <div class="container">
            <div class="row">
                <h1>Bootstrap 4 Paging System Example</h1>
                <h4>Show/Hide items and paginate after loading all</h4>
            </div>
        </div>
    </header>
    <section>
        <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>

            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
            <div class="item">Item 5</div>
            <div class="item">Item 6</div>


            <ul class="pagination example justify-content-end">
            </ul>
    </section>
    <footer>
        <script>
        $('.example').rpmPagination({
          domElement: '.item',
          limit: 5
        });
        </script>
    </footer>
</body>

</html>
